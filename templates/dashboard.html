{% extends "base.html" %}

{% block content %}
<div class="dashboard-card">

    <h2>Email Analysis Result</h2>

    <div class="result-row">
        <span>Email:</span>
        <span>{{ email }}</span>
    </div>

    <div class="result-row">
        <span>Category:</span>
        <span>{{ category }}</span>
    </div>

    <div class="result-row">
        <span>Sentiment:</span>
        <span>{{ sentiment }}</span>
    </div>

    <div class="result-row priority">
        <span>Priority:</span>
        <span>{{ priority }}</span>
    </div>

    <div class="reply-box">
        <h4>Auto Generated Reply</h4>
        <p>{{ reply }}</p>
    </div>

    <a href="{{ url_for('analyze') }}" class="btn">
    Analyze Another Email
</a>
</div>
{% endblock %}
